<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Fit | Nishad</title>

    <link rel="stylesheet" href="../index.css" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/94363504fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-white">
        <div class="container-fluid px-0" style="background-color: #f3f3f3 !important;">
            <div class="container-xl">
                <section>
                    <div class="">
                        <div>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb py-3">
                                    <li class="breadcrumb-item"><a href="../../index.html#nav-hero-section">Nishad</a>
                                    </li>
                                    <li class="breadcrumb-item"><a
                                            href="../../index.html#portfolio-project">Projects</a></li>
                                    <li class="breadcrumb-item active" aria-current="Unique Fit">Unique Fit</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="my-3 py-3 ml-auto">
                            <a href="https://www.behance.net/nishads3" class="text-dark mx-2" target="_blank"> <i
                                    class="fab fa-behance-square fa-2x"></i></a>
                            <a href="https://dribbble.com/NishadS" class="text-dark mx-2" target="_blank"> <i
                                    class="fab fa-dribbble-square fa-2x"></i></a>
                            <a href="https://www.linkedin.com/in/nishad-s-1384b5189" class="text-dark mx-2"
                                target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                        </div>
                    </div>
                </section>
                <section>
                    <div>
                        <img src="../../assets/case_study/Tailors.png" class="img-fluid" id="case1" alt="Unique Fit">

                        <!-- The Modal -->
                        <div id="case1_Modal" class="modal">
                            <span class="close">&times;</span>
                            <img class="modal-content" id="img_1">
                            <div id="caption"></div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
        <a id="button"></a>
        <section class="container-xl">
            <div class="d-flex justify-content-center my-5">
                <a class="btn custom-btn-case pt-2" href="../../index.html#unique">Back to Project</a>
            </div>
        </section>
    </div>

    <script>
        var modal = document.getElementById("case1_Modal");
        var img = document.getElementById("case1");
        var modalImg = document.getElementById("img_1");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }
        var btn = $("#button");

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass("show");
            } else {
                btn.removeClass("show");
            }
        });

        btn.on("click", function (e) {
            e.preventDefault();
            $("html, body").animate({
                scrollTop: 0
            }, "300");
        });
    </script>
</body>

</html>
